<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Preview Card</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
        background-color: hsl(233, 47%, 7%);
        font-family: 'Inter', sans-serif;
      }
      
     
      .card-custom {
        max-width: 1100px;
        background-color: hsl(244, 38%, 16%);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      }
     
      
     
      h1 {
        font-size: 2rem;
      }
      
      .text-highlight {
        color: hsl(277, 64%, 61%);
      }
      
      .text-body {
        font-size: 15px;
        color: hsla(0, 0%, 100%, 0.933);
      }
      
     
      .stats h5 {
        font-family: 'Inter', sans-serif;
        font-size: 1.5rem;
      }
      
      .stat-heading {
        font-family: 'Lexend Deca', sans-serif;
        font-size: 0.9rem;
        color: hsl(0, 0%, 100%);
        text-transform: uppercase;
        letter-spacing: 1px;
      }
     
      .image-overlay {
        position: relative;
      }
      
      .image-overlay img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: hue-rotate(250deg) brightness(0.6);
      }
      
      
      @media (max-width: 768px) {
        .card-custom {
          text-align: center;
        }
    
      
        .stats {
          flex-direction: column;
          align-items: center;
        }
      
        .stats > div {
          margin-bottom: 10px;
        }
      }

    body {
      background-color: hsl(233, 47%, 7%);
      color: hsl(0, 0%, 100%);
    }

    .card-container {
      background-color: hsl(244, 38%, 16%);
      border-radius: 10px;
      max-width: 1100px;
      overflow: hidden;
    }

    .img-container {
      position: relative;
    }

    .img-overlay {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .img-container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: hsl(277, 64%, 61%);
      opacity: 0.6;
    }

    .soft-violet {
      color: hsl(277, 64%, 61%);
    }

    .stats p {
      margin: 0;
      font-size: 18px;
      opacity: 0.8;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 px-3">
  
  <div class="card-container d-flex flex-column flex-lg-row text-center text-lg-start">
    
    <!-- Texto -->
    <div class="col-lg-6 p-5 d-flex flex-column justify-content-center">
      <h1 class="fw-bold">
        Get <span class="soft-violet">insights</span> that help your business grow.
      </h1>
      <p class="text-white-100">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>

      <div class="d-flex justify-content-between stats mt-4">
        <div>
          <h4 class="fw-bold">10k+</h4>
          <p>Companies</p>
        </div>
        <div>
          <h4 class="fw-bold">314</h4>
          <p>Templates</p>
        </div>
        <div>
          <h4 class="fw-bold">12M+</h4>
          <p>Queries</p>
        </div>
      </div>
    </div>

    <!-- Imagen con Overlay Morado -->
    <div class="col-lg-6 img-container">
      <img src="image-header.jpg" alt="Team working" class="img-fluid img-overlay">
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <div class="attribution">
    Coded by <a href="#">Juan José Gómez Saavedra</a>.
  </div>
</body>
</html>
